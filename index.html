<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paste Image and Preview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Paste Image and Preview</h1>
      <p>Press <strong>Ctrl+V</strong> to paste an image here.</p>
      <div class="preview">
        <p id="previewText">No image pasted yet.</p>
        <img id="imagePreview" style="display: none" />
      </div>
      <div class="buttons">
        <button type="submit">Download</button>
        <button type="reset">Reset</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
